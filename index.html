<!DOCTYPE html>
<html>
  <head>
     <title>Rock Paper Scissor</title>
    
      <link rel="stylesheet"
      href="RPS.css">

    </head>
  <body>
     <p class="title" id="artText">
      Rock Paper Scissors
     </p>

     <br>
     <br>
     <br>

     <button onclick="
       playGame('rock');
     " class="move-button"><img src="icons/rock-emoji.png" class="icon"></button>
    
    
     <button onclick="
       playGame('paper')
   " class="move-button"><img src="icons/paper-emoji.png" class="icon"></button>

    
     <button onclick="
      playGame('scissors');
   " class="move-button"><img src="icons/scissors-emoji.png" class="icon"></button>

   <p class="js-result result"></p>
   <p class="js-moves"></p>
   <p class="js-score score"></p>

     <button onclick="
      score.wins = 0,
      score.losses = 0,
      score.Ties = 0,
      localStorage.removeItem('score');
      updateScoreElement();
     " class="reset-button">Reset Score</button>

     <script src="RPS.js"></script>
  </body>
</html>
